<!DOCTYPE html>
<html>

<head>
  <title>WebSocket Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .log {
      background: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>WebSocket Connection Test</h1>

  <button onclick="testWebSocket()">Test WebSocket Connection</button>
  <button onclick="clearLog()">Clear Log</button>

  <div id="log" class="log"></div>

  <script>
    function log(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    function testWebSocket() {
      log('üîå Attempting to connect to WebSocket...');

      const wsUrl = 'ws://209.38.237.102:8080/api/v1/websocket/ws/test';
      log(`URL: ${wsUrl}`);

      const ws = new WebSocket(wsUrl);

      ws.onopen = function (event) {
        log('‚úÖ WebSocket connection opened!');
        log('üì§ Sending test message...');
        ws.send('Hello from browser test');
      };

      ws.onmessage = function (event) {
        log(`üì® Received: ${event.data}`);
      };

      ws.onerror = function (error) {
        log(`‚ùå WebSocket error: ${error}`);
      };

      ws.onclose = function (event) {
        log(`üîå WebSocket closed: ${event.code} - ${event.reason}`);
      };
    }
  </script>
</body>

</html>
