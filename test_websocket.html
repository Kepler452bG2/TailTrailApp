<!DOCTYPE html>
<html>

<head>
  <title>WebSocket Test</title>
</head>

<body>
  <h1>WebSocket Test</h1>
  <button onclick="connect()">Connect</button>
  <button onclick="disconnect()">Disconnect</button>
  <button onclick="sendMessage()">Send Test Message</button>
  <div id="messages"></div>

  <script>
    let ws = null;

    function connect() {
      try {
        ws = new WebSocket('ws://209.38.237.102:8080/ws/test');

        ws.onopen = function (event) {
          addMessage('âœ… Connected to WebSocket');
        };

        ws.onmessage = function (event) {
          addMessage('ğŸ“¨ Received: ' + event.data);
        };

        ws.onclose = function (event) {
          addMessage('âŒ Disconnected: ' + event.code + ' - ' + event.reason);
        };

        ws.onerror = function (error) {
          addMessage('âŒ Error: ' + error);
        };

      } catch (error) {
        addMessage('âŒ Connection failed: ' + error);
      }
    }

    function disconnect() {
      if (ws) {
        ws.close();
        ws = null;
        addMessage('ğŸ”Œ Disconnected manually');
      }
    }

    function sendMessage() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        const message = {
          type: 'test',
          message: 'Hello from browser!',
          timestamp: new Date().toISOString()
        };
        ws.send(JSON.stringify(message));
        addMessage('ğŸ“¤ Sent: ' + JSON.stringify(message));
      } else {
        addMessage('âŒ WebSocket not connected');
      }
    }

    function addMessage(text) {
      const div = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = new Date().toLocaleTimeString() + ': ' + text;
      div.appendChild(p);
    }
  </script>
</body>

</html>
